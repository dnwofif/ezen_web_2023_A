<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="4_divs와span.css" rel="stylesheet">
	
</head>
<body>
	<!-- 
		<div> : block 요소
			1. 한줄 차지
			div, h1,p,ul,ol.li 등등
			2.display : block
			div, h1,p,ul,ol.li 등등
			
		vs
		<spon> : inline 요소
			1. 같은 줄에 적용
			span, a 등등
		
		display 속성
			1.display: inline;
			2.display: block;
			3.display: inlie-block;
			4.display: none;
	 -->
	 
	 <h3> 헤더 </h3> box
	 <div>box1</div> box
	 <span>box2</span> box
	 <div>box3</div> box
	 	<ul>
	 		<li>box4</li>
	 	</ul>
	 	
	 <!-- 1. span테그가 기본값인경우 inline / 크기설정 불가능 -->	
	 <div> 글자1 <span class="s1"> 안녕하세요 </span> 글자2 </div>

	 <!-- 2. span테그의 display: block;/ 크기설정 가능 -->	
	 <div> 글자1 <span class="s2"> 안녕하세요 </span> 글자2 </div>

	 <!-- 3. span테그의 display: block;/ 크기설정 가능 -->	
	 <div> 글자1 <span class="s3"> 안녕하세요 </span> 글자2 </div>

	 <!-- 4. span테그의 display: none; 숨김-->	
	 <div> 글자1 <span class="s4"> 안녕하세요 </span> 글자2 </div>


	<!-- 1. div 테그가 display:inline -->
	글자1<div class="d1">안녕하세요</div>글자2

	<!-- 2. div 테그가 display:block -->
	글자1<div class="d2">안녕하세요</div>글자2

	<!-- 3. div 테그가 display:inline-block -->
	글자1<div class="d3">안녕하세요</div>글자2

	<!-- 4. div 테그가 display:none -->
	글자1<div class="d4">안녕하세요</div>글자2
</body>
</html>
