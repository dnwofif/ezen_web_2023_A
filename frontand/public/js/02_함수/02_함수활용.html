<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1.HTML에서의 인수 X 반환 X 함수 호출 : 클릭할때마다 함수실행 -->
	<button onclick="함수1()" type="button">함수1실행</button>
	<!-- 2.HTML에서의 인수 O 반환 X 함수 호출 : 클릭할때마다 함수실행 -->
	<button onclick="함수2('사이다 : ',3)" type="button">함수2실행</button>	
	<!-- 3.HTML에서의 인수 O 반환 O 함수 호출 : 클릭할때마다 함수실행 -->
	<button onclick="함수3(3 , 5)" type="button">함수3실행</button>	

	<script src="02_함수활용.js" type="text/javascript"></script>
</body>
</html>
